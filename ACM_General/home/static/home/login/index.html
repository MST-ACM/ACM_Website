<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACM | Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="wrapper">

        <div class="card">

            <div class="logo"></div>

            <div class="external-login">

                <div class="github external-card">

                    Log in with Github

                </div>
                <div class="google external-card">

                    Log in with Google

                </div>
                <div class="facebook external-card">

                    Log in with Facebook

                </div>

            </div>

            <div class="bridge">

                <div class="band"></div>
                or
                <div class="band"></div>

            </div>

            <div class="login-field">

                <form action="" method="post">
                    <div class="inputs"><div></div><input type="email" name="email" placeholder="Email"/></div>
                    <div class="inputs"><div></div><input type="password" name="password" placeholder="Password"/></div>

                    <div class="buttons-space">
                        <div class="create-space">
                            <a href="#">Create Account</a>
                        </div>

                        <div class="login-space">
                            <input type="submit" value="Log In">
                        </div>
                    </div>
                </form>

            </div>

        </div>

    </div>

</body>
</html>
